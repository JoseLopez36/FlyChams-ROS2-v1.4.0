/flychams/**:
  ros__parameters:
    # Agent assignment parameters
    agent_assignment:
      assignment_rate: 1.0                # (Hz)
      solver_mode: 0                      # 0: SUBOPTIMAL_COMBINATORIAL
      observation_weight: 1.0             # Observation weight
      distance_weight: 10.0               # Distance weight
      switch_weight: 5000.0               # Switch weight

    # Agent analysis parameters
    agent_analysis:
      analysis_rate: 20.0                 # (Hz)
      
    # Agent positioning parameters
    agent_positioning:
      positioning_rate: 10.0              # (Hz)
      # Solver parameters
      solver_mode: 1                      # 0: NELDER_MEAD_NLOPT, 1: L_BFGS_NLOPT, 2: ELLIPSOID_METHOD, 3: PSO_ALGORITHM, 4: ALC_PSO_ALGORITHM, 5: NESTEROV_ALGORITHM
      # Generic solver parameters
      eps: 1.0e-1                         # Threshold difference between solutions of successive iterations to terminate the algorithm
      convergence_tolerance: 1.0e-5       # Solver convergence tolerance
      max_iterations: 100                 # Maximum number of iterations
      # PSO parameters
      num_particles: 50                   # Number of particles
      w_max: 0.4                          # Maximum inertia weight
      w_min: 0.1                          # Minimum inertia weight
      c1: 1.0                             # Cognitive parameter
      c2: 1.0                             # Social parameter
      stagnation_limit: 5                 # Stagnation limit
      # ALC-PSO parameters
      max_lifespan: 60                    # Maximum lifespan of the leader particle
      num_challenger_tests: 10            # Number of challenger tests
      # Nesterov parameters
      lipschitz_constant: 0.0             # Lipschitz constant (if 0.0, it will be computed heuristically)

    # Agent tracking parameters
    agent_tracking:
      tracking_rate: 20.0                 # (Hz)